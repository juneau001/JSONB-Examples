<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript">
            let name = "Josh";
            console.log("first: " + name)
            if (name.length > 1){
                let name = "Duke";
                console.log(name);
            }
            console.log(name);
            
            var names = ['Josh', 'Duke']
            for (var x of names){
                console.log(x);
            }
        </script>
        
    </h:head>
    <h:body>
        Play with JSON!
        <f:view>
            <h:form id="jsonForm">
        <h:outputText id="returnMessage"
                      value="#{customerController.returnMessage}"/>
        
        <br/><br/>
        
        <p:commandButton id="loadCustomers" value="Create JSON"
                         update="returnMessage"
                         action="#{customerController.loadCustomerList}"/>
        <br/><br/>
        <p:inputText id="customerJsonText" value="#{customerController.customerJsonText}"/>
        <br/><br/>
        <p:commandButton id="loadCustomerFromJson" value="Load JSON"
                         action="#{customerController.processJsonToObject}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
